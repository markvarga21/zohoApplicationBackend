<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New time log</title>
<!--    Working v1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

<!--    Timepicker -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
</head>
<body>
<div class="form-group" align="center">
    <form action="#" th:action="@{/add}" method="post" th:object="${timelog}">
        <label>Client name:</label>
        <div th:each="client: ${listClient}">
            <input type="radio" th:field="*{clientName}" th:value="${client}">
            <label class="radio-inline" th:for="${#ids.prev('clientName')}" th:text="${client}"></label>
        </div>

        <label>Job name:</label>
        <div th:each="job: ${listJob}">
            <input type="radio" th:field="*{jobName}" th:value="${job}">
            <label class="radio-inline" th:for="${#ids.prev('jobName')}" th:text="${job}"></label>
        </div>

        <label>Project name:</label>
        <div th:each="project: ${listProject}">
            <input type="radio" th:field="*{projectName}" th:value="${project}">
            <label class="radio-inline" th:for="${#ids.prev('projectName')}" th:text="${project}"></label>
        </div>


        <label>Work item:</label>
        <input type="text" th:field="*{workItem}"/><br/>

        <label>Description:</label>
        <input type="text" th:field="*{description}"/><br/>

<!--        Working v1-->
        <div class="row form-group" style="width: 500pt">
            <label class="col-sm-1 col-form-label">Work date</label>
            <div class="col-sm-4">
                <div class="input-group date" id="datepicker">
                    <input type="text" th:field="*{workDate}" class="form-control">
                    <span class="input-group-append">
                            <span class="input-group-text bg-white">
                                <i class="fa fa-calendar"></i>
                            </span>
                    </span>
                </div>
            </div>
        </div>

        <label>From time:</label>
        <input type="text" class="timepicker" th:field="*{fromTime}"/><br/>

        <label>To time:</label>
        <input type="text" class="timepicker" th:field="*{toTime}"/><br/>

        <label>Billable?</label>
        <input type="checkbox" th:field="*{billable}"/><br/>

        <button type="submit">Submit</button>
    </form>
</div>
<!-- Script -->
<script type="text/javascript">
<!--    Working v1 -->
    $(function () {
        $('#datepicker').datepicker({
            weekStart: 1,
            todayBtn: "linked",
            clearBtn: true,
            multidate: true,
            daysOfWeekDisabled: "0,6",
            todayHighlight: true
        });
        $('.timepicker').timepicker({
            timeFormat: 'h:mm p',
            interval: 10,
            minTime: '10',
            maxTime: '6:00pm',
            defaultTime: '11',
            startTime: '08:00',
            dynamic: false,
            dropdown: true,
            scrollbar: true
        });
    });
</script>
</body>
</html>
