<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Registration Success</title>
  <style type="text/css">
    span {
      display: inline-block;
      width: 200px;
      text-align: left;
    }
  </style>
</head>
<body>
<div align="center">
  <h2>Registration Succeeded!</h2>
  <span>Project name:</span><span th:text="${log.projectName}"></span><br/>
  <span>Job name:</span><span th:text="${log.jobName}"></span><br/>
  <span>Work item:</span><span th:text="${log.workItem}"></span><br/>
  <span>Description:</span><span th:text="${log.description}"></span><br/>
  <span>Work time:</span><span th:text="${log.workTime}"></span><br/>
  <span>Billable?</span><span th:text="${log.billable}"></span><br/>
</div>
</body>
</html>
